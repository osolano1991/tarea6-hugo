{{ define "main" }}

{{ $path := ( print "data/books/" .File.TranslationBaseName ".json") }}

{{ $dataJ := getJSON $path }}

<div class="row">
	 <div class="six columns">
     <h4 style="margin-top: 15px">{{ $dataJ.title }}</h4>
		 <h5>Book's details</h5>
     <label for="copyrightInput">Copyright</label>
     <input class="u-full-width" type="text" id="copyright" value="{{ $dataJ.copyright }}" readonly/>
   </div>
	 <div class="three columns">
		 <img width="100%" style="margin-left: 50%;" src="/books/{{.File.TranslationBaseName}}.jpg"/>
	</div>
</div>

  <div class="row">
    <div class="six columns">
       <label for="editionInput">Edition</label>
       <input class="u-full-width" type="text" id="edition" value="{{ $dataJ.edition }}" readonly/>
    </div>
    <div class="six columns">
       <label for="languageInput">Language</label>
       <input class="u-full-width" type="text" id="language" value="{{ $dataJ.language }}" readonly/>
    </div>
  </div>
  <div class="row">
    <div class="six columns">
       <label for=" authorInput">Author</label>
       <a href="/authors/author_{{ $dataJ.author_id }}">
         <input class="u-full-width" type="button" id=" author" value="{{ $dataJ.author }}" readonly/>
       </a>
    </div>
    <div class="six columns">
       <label for="languageInput">Publisher</label>
       <a href="/publishers/publisher_{{ $dataJ.publisher_id }}">
         <input class="u-full-width" type="button" id="publisher" value="{{ $dataJ.publisher }}" readonly/>
       </a>
    </div>
  </div>

{{ end }}
