{{ define "main" }}

{{ $path := ( print "data/arquitectos/" .File.TranslationBaseName ".json") }}

{{ $dataJ := getJSON $path }}

<h4 style="margin-top: 15px">{{ $dataJ.arquitecto }}</h4>

<h5>Detalles de Arquitecto</h5>
<form>
  <div class="row">
    <div class="six columns">
       <label for="idInput">ID</label>
       <input class="u-full-width" id="_id" type="text" value="{{ $dataJ._id }}" readonly/>
    </div>
    <div class="six columns">
       <label for="countryInput">Country</label>
       <input class="u-full-width" id="country" type="text" value="{{ $dataJ.country }}" readonly/>
    </div>
  </div>
  <div class="row">
    <div class="six columns">
       <label for="foundedInput">Founded</label>
       <input class="u-full-width" id="founded" type="text" value="{{ $dataJ.founded }}"  readonly/>
    </div>
    <div class="six columns">
       <label for="genereInput">Genere</label>
       <input class="u-full-width" id="genere" type="text" value="{{ $dataJ.genere  }}"  readonly/>
    </div>
  </div>
</form>

<h5>Edificios</h5>
<div class="row">
	{{ range $dataJ.edificios }}
	<div class="four columns">
		<figure>
		 <a href="/edificios/edificio_{{ .edificio_id }}">
	   <img width="100%" style="margin:20px; width:200px; height:150px;" src="{{( print "/edificios/edificio_" .edificio_id ".jpg")}}">
	  </a>
		<figcaption style="text-align: center">{{ .title }}</figcaption>
		</figure>
	</div>
	{{ end }}
</div>

{{ end }}
